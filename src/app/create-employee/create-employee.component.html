  <form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="panel panel-primary">
      <div class="panel-heading">
          <h3 class="panel-tittle" > Create Employee</h3>
      </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input id="fullName" type="text" class="form-control" name="fullName" [(ngModel)]="fullName">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="text" class="form-control" name="Email" [(ngModel)]="email">
              </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" [(ngModel)]="phoneNumber">
              </div>
              <!-- <div class="form-group">
                  <label for="contactPrefrence">Contact Prefrence</label>
                  <input id="contactPrefrence" type="text" class="form-control" name="contactPrefrence" [(ngModel)]="contactPrefrence">
                </div> -->
                <div class="form-group">
                    <label>Contact Prefrence</label>
                    <div class="from-control">
                        <label class="radio-inline">   
                          <input type="radio" value="email" name="contactPrefrence" [(ngModel)]="contactPrefrence">
                          Email
                        </label>
                        <label class="radio-inline"> 
                          <input type="radio" value="phone" name="contactPrefrence" [(ngModel)]="contactPrefrence">
                          Phone
                        </label>
                    </div>
                  </div>
              <div class="form-group">
                  <label>Gender</label>
                  <div class="from-control">
                      <label class="radio-inline">   
                        <input type="radio" value="male" name="gender" [(ngModel)]="gender">
                        Male
                      </label>
                      <label class="radio-inline"> 
                        <input type="radio" value="female" name="gender" [(ngModel)]="gender">
                        Female
                      </label>
                  </div>
                </div>
                <div class="form-group">
                    <label>Contact Prefrence</label>
                    <div class="from-control">
                        <label class="checkbox-inline">   
                          <input type="checkbox" value="isActive" name="isActive" [(ngModel)]="isActive">
                         Is Active
                        </label>
                        
                    </div>
                    </div>
                    <div class="form-group">
                        <label for="department">Depatment</label>
                        <select id="department" name="department" value="department" class="form-control" [(ngModel)]="department">
                          <option *ngFor="let dept of departments" [value]="dept.id"> {{dept.name}} </option>
                          

                        </select>
                              
                             
                             
                            
                        
                        </div>
          </div>
          <div class="panel-footer" >
            <button type="submit" class=" btn btn-primary">Save</button>
          </div>
          
  </div>
</form>
{{employeeForm.value | json}}
