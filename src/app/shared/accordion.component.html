
<div class="panel panel-primary" [class.panel-success]="justViewed"
>
    <!-- (click)= "handleClick()" -->
    <div class="panel-heading  pointer" (click)="isHidden = !isHidden">
      <h3 class="panel-tittle pointer" > {{ title | uppercase}}</h3>
    </div>
    <div class="panel-body" [hidden]="isHidden">
     <ng-content select=".myPanelBody"></ng-content>
      </div>
      <div class="panel-footer" [hidden]="isHidden">
     <ng-content select=".myPanelFooter"></ng-content>     
    </div>
   </div>
